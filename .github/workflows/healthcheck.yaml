name: Periodic Health Check

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
      - name: Check deployment health
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-f1al.onrender.com/health
          max-attempts: 3
          retry-delay: 5s

      - name: Health check failed notification
        if: ${{ failure() }}
        run: |
          curl -X POST ${{ secrets.DISCORD_WEBHOOK }} \
            -H "Content-Type: application/json" \
            -d '{"content": "ðŸš¨ Health check failed! The application may be down."}'
